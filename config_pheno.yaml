wandb_mode: 'online' # 'online' for syncing, or 'disabled' for no tracking
project_name: Phenotype-MLM
name: baseline
emb_dim: 256
ff_dim: 256
hidden_dim: 256 # for classifier
num_heads: 4
num_layers: 6
dropout_prob: 0.1
# mask_prob: 0.25
mask_prob: 
# num_known_ab: 4
num_known_ab: 
batch_size: 32
val_share: 0.15 # CV split
separate_phenotypes: False
classifier_type: 'CLS' # 'CLS' or 'MLM'
max_seq_len: 'auto'
epochs: 20
early_stopping_patience: 3
lr: 0.00005 
weight_decay: 0.01
print_progress_every: 3000
report_every: 1500
save_vocab: False    
save_model: False   
random_state: 42
data:
  prepare_data: False
  path: 'data/raw/AMR_TEST.csv'
  save_path: 'data/TESSy.pkl'
  load_path: 'data/TESSy.pkl'
  # exclude_antibiotics: 
  exclude_antibiotics: ['POL', 'DOR', 'MEM', 'IPM', 'ETP', 'TGC', 'COL', 'AMK']
  pathogens: ['ESCCOL']
  impute_age: False
  impute_gender: False
specials:   
  CLS: '[CLS]'
  PAD: '[PAD]'
  MASK: '[MASK]'
  UNK: '[UNK]'